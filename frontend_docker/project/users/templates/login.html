{% extends "base.html" %}
{% block content %}
<h1>Please login</h1>
<br>
<form action="" method="post">
    <div class="form-group">
        <label for="usernameID">Username</label>
        <input type="text" placeholder="Username" name="username" value="{{
      request.form.username }}" class="form-control" id="usernameID">
    </div>
    <div class="form-group">
        <label for="passwordID">Password</label>
        <input type="password" placeholder="Password" name="password" value="{{
      request.form.password }}" class="form-control" id="passwordID">
    </div>
    <button type="submit" class="btn btn-dark btn-sm btn-block" value="Login">Submit</button>
</form>
{% endblock %}
